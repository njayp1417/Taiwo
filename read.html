<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Material - Taiwo Study Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f0f1e;
            color: #e4e4e7;
            line-height: 1.8;
        }
        
        .navbar {
            background: rgba(15, 15, 30, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        
        .back-btn {
            color: #a1a1aa;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s;
        }
        
        .back-btn:hover { color: #6366f1; }
        
        .course-title-nav {
            font-weight: 600;
            color: #fafafa;
        }
        
        .exam-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.2s;
        }
        
        .exam-btn:hover {
            transform: translateY(-2px);
        }
        
        .container {
            max-width: 900px;
            margin: 3rem auto;
            padding: 0 2rem 4rem;
        }
        
        .content-card {
            background: rgba(24, 24, 37, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 3rem;
        }
        
        .content-header {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .content-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #fafafa;
            margin-bottom: 0.5rem;
        }
        
        .content-meta {
            color: #71717a;
            font-size: 0.9375rem;
        }
        
        .content-body {
            font-size: 1.0625rem;
            line-height: 1.9;
            color: #d4d4d8;
        }
        
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: #71717a;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(99, 102, 241, 0.1);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .content-card { padding: 2rem 1.5rem; }
            .container { padding: 0 1rem 3rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="index.html" class="back-btn">‚Üê Back</a>
                <span class="course-title-nav" id="navTitle">Loading...</span>
            </div>
            <a href="#" id="examLink" class="exam-btn">Start Exam</a>
        </div>
    </nav>

    <div class="container">
        <div class="content-card">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Loading course material...</p>
            </div>
            
            <div id="contentArea" style="display: none;">
                <div class="content-header">
                    <h1 id="courseTitle"></h1>
                    <div class="content-meta">Study Material</div>
                </div>
                <div class="content-body" id="content"></div>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const courseId = params.get('course');
        const courseName = courseId.replace(/_/g, ' ').toUpperCase();
        
        document.getElementById('navTitle').textContent = courseName;
        document.getElementById('courseTitle').textContent = courseName;
        document.getElementById('examLink').href = `exam.html?course=${courseId}`;

        fetch(`content/${courseId}.txt`)
            .then(res => res.text())
            .then(text => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('contentArea').style.display = 'block';
                document.getElementById('content').textContent = text;
            })
            .catch(err => {
                document.getElementById('loading').innerHTML = '<p>Content not available yet. Please check back soon!</p>';
            });
    </script>
</body>
</html>
