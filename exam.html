<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Exam - Taiwo Study Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f0f1e;
            color: #e4e4e7;
            line-height: 1.6;
        }
        
        .navbar {
            background: rgba(15, 15, 30, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-btn {
            color: #a1a1aa;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .back-btn:hover { color: #6366f1; }
        
        .timer {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.25rem;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 10px;
            font-weight: 600;
            color: #6366f1;
        }
        
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 2rem 4rem;
        }
        
        .exam-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .exam-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #fafafa;
            margin-bottom: 0.5rem;
        }
        
        .exam-header p {
            color: #71717a;
        }
        
        .question-card {
            background: rgba(24, 24, 37, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }
        
        .question-number {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(99, 102, 241, 0.1);
            color: #6366f1;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .question-text {
            font-size: 1.125rem;
            font-weight: 500;
            color: #fafafa;
            margin-bottom: 1.5rem;
            line-height: 1.7;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .option {
            position: relative;
        }
        
        .option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }
        
        .option label {
            display: block;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            color: #d4d4d8;
        }
        
        .option input[type="radio"]:checked + label {
            background: rgba(99, 102, 241, 0.1);
            border-color: #6366f1;
            color: #fafafa;
        }
        
        .option label:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .submit-btn {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.0625rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 2rem;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .results {
            display: none;
            text-align: center;
            padding: 3rem 2rem;
        }
        
        .score-circle {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
        }
        
        .results h2 {
            font-size: 2rem;
            color: #fafafa;
            margin-bottom: 1rem;
        }
        
        .results p {
            font-size: 1.25rem;
            color: #a1a1aa;
            margin-bottom: 2rem;
        }
        
        .results-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .loading {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(99, 102, 241, 0.1);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .question-card { padding: 1.5rem; }
            .container { padding: 0 1rem 3rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="back-btn">‚Üê Exit Exam</a>
            <div class="timer" id="timer">‚è± 00:00</div>
        </div>
    </nav>

    <div class="container">
        <div class="exam-header">
            <h1 id="courseTitle">Loading Exam...</h1>
            <p>Answer all questions to the best of your ability</p>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p style="color: #71717a;">Preparing your exam...</p>
        </div>

        <form id="examForm" style="display: none;">
            <div id="questionsContainer"></div>
            <button type="submit" class="submit-btn">Submit Exam</button>
        </form>

        <div class="results" id="results">
            <div class="score-circle" id="scoreCircle"></div>
            <h2>Exam Complete!</h2>
            <p id="percentageDisplay"></p>
            <div class="results-actions">
                <button onclick="location.reload()" class="submit-btn" style="width: auto; padding: 1rem 2rem;">Retake Exam</button>
                <a href="index.html" class="submit-btn" style="width: auto; padding: 1rem 2rem; text-decoration: none; display: inline-block;">Back to Courses</a>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const courseId = params.get('course');
        let questions = [];
        let startTime = Date.now();

        document.getElementById('courseTitle').textContent = courseId.replace(/_/g, ' ').toUpperCase() + ' Exam';

        setInterval(() => {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const mins = Math.floor(elapsed / 60);
            const secs = elapsed % 60;
            document.getElementById('timer').textContent = 
                `‚è± ${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }, 1000);

        fetch(`databases/${courseId}.json`)
            .then(res => res.json())
            .then(data => {
                questions = data.questions.sort(() => Math.random() - 0.5).slice(0, 20);
                displayQuestions();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('examForm').style.display = 'block';
            })
            .catch(err => {
                document.getElementById('loading').innerHTML = '<p style="color: #71717a;">Questions not available yet!</p>';
            });

        function displayQuestions() {
            const container = document.getElementById('questionsContainer');
            questions.forEach((q, index) => {
                const qDiv = document.createElement('div');
                qDiv.className = 'question-card';
                qDiv.innerHTML = `
                    <div class="question-number">Question ${index + 1}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <div class="option">
                                <input type="radio" id="q${index}_${i}" name="q${index}" value="${i}" required>
                                <label for="q${index}_${i}">${opt}</label>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(qDiv);
            });
        }

        document.getElementById('examForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            let score = 0;
            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                if (selected && parseInt(selected.value) === q.correct) {
                    score++;
                }
            });

            const percentage = (score / questions.length * 100).toFixed(1);
            
            document.getElementById('examForm').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            document.getElementById('scoreCircle').textContent = `${percentage}%`;
            document.getElementById('percentageDisplay').textContent = 
                `You scored ${score} out of ${questions.length} - ${getGrade(percentage)}`;
        });

        function getGrade(percentage) {
            if (percentage >= 90) return 'Outstanding Performance! üåü';
            if (percentage >= 80) return 'Excellent Work! üéØ';
            if (percentage >= 70) return 'Good Job! üëç';
            if (percentage >= 60) return 'Fair Performance üìö';
            return 'Keep Practicing! üí™';
        }
    </script>
</body>
</html>
