<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course_name }} - Text View</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }
        .navbar {
            background: #667eea;
            color: white;
            padding: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .content {
            line-height: 1.8;
            white-space: pre-wrap;
            font-size: 1.05em;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">‚Üê Back to Home</a>
        <a href="/course/{{ course_name }}">View PDF</a>
        <a href="/exam/{{ course_name }}">Take Exam</a>
    </div>

    <div class="container">
        <h1>{{ course_name.replace('_', ' ').title() }}</h1>
        <div class="content">{{ content }}</div>
    </div>
</body>
</html>
