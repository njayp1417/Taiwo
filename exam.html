<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Exam</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }
        .navbar {
            background: #667eea;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a { color: white; text-decoration: none; }
        .timer {
            font-size: 1.5em;
            font-weight: bold;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .question-card {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
        }
        .question-text {
            font-size: 1.1em;
            margin-bottom: 15px;
            font-weight: 500;
        }
        .option {
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .option:hover {
            background: #f7fafc;
            border-color: #667eea;
        }
        .option input { margin-right: 10px; }
        .submit-btn {
            background: #48bb78;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
        }
        .submit-btn:hover { background: #38a169; }
        .results {
            display: none;
            text-align: center;
            padding: 40px;
        }
        .score {
            font-size: 3em;
            color: #667eea;
            font-weight: bold;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">‚Üê Back to Home</a>
        <div class="timer" id="timer">Time: 00:00</div>
    </div>

    <div class="container">
        <h1 id="courseTitle">Loading Exam...</h1>
        
        <div class="loading" id="loading">
            <h2>Loading questions...</h2>
        </div>

        <form id="examForm" style="display: none;">
            <div id="questionsContainer"></div>
            <button type="submit" class="submit-btn">Submit Exam</button>
        </form>

        <div class="results" id="results">
            <h2>Exam Results</h2>
            <div class="score" id="scoreDisplay"></div>
            <p id="percentageDisplay"></p>
            <button onclick="location.reload()" class="submit-btn">Retake Exam</button>
            <a href="index.html" class="submit-btn" style="display: inline-block; margin-left: 10px; text-decoration: none;">Home</a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const courseId = params.get('course');
        let questions = [];
        let startTime = Date.now();

        document.getElementById('courseTitle').textContent = courseId.replace(/_/g, ' ').toUpperCase() + ' - CBT Exam';

        // Timer
        setInterval(() => {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const mins = Math.floor(elapsed / 60);
            const secs = elapsed % 60;
            document.getElementById('timer').textContent = 
                `Time: ${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }, 1000);

        // Load questions from JSON
        fetch(`databases/${courseId}.json`)
            .then(res => res.json())
            .then(data => {
                questions = data.questions;
                // Randomize and select 20 questions
                questions = questions.sort(() => Math.random() - 0.5).slice(0, 20);
                displayQuestions();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('examForm').style.display = 'block';
            })
            .catch(err => {
                document.getElementById('loading').innerHTML = '<h2>Questions not available yet!</h2>';
            });

        function displayQuestions() {
            const container = document.getElementById('questionsContainer');
            questions.forEach((q, index) => {
                const qDiv = document.createElement('div');
                qDiv.className = 'question-card';
                qDiv.innerHTML = `
                    <div class="question-text">${index + 1}. ${q.question}</div>
                    ${q.options.map((opt, i) => `
                        <label class="option">
                            <input type="radio" name="q${index}" value="${i}" required>
                            ${opt}
                        </label>
                    `).join('')}
                `;
                container.appendChild(qDiv);
            });
        }

        document.getElementById('examForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            let score = 0;
            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                if (selected && parseInt(selected.value) === q.correct) {
                    score++;
                }
            });

            const percentage = (score / questions.length * 100).toFixed(2);
            
            document.getElementById('examForm').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            document.getElementById('scoreDisplay').textContent = `${score}/${questions.length}`;
            document.getElementById('percentageDisplay').textContent = 
                `You scored ${percentage}% - ${getGrade(percentage)}`;
        });

        function getGrade(percentage) {
            if (percentage >= 90) return 'Excellent! üåü';
            if (percentage >= 80) return 'Very Good! üëè';
            if (percentage >= 70) return 'Good! üëç';
            if (percentage >= 60) return 'Fair üìö';
            return 'Keep Studying! üí™';
        }
    </script>
</body>
</html>
