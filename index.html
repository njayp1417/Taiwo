<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f0f1e">
    <title>Taiwo Study Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a14;
            color: #e4e4e7;
            line-height: 1.5;
            overflow-x: hidden;
        }
        
        .navbar {
            background: rgba(10, 10, 20, 0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 100%;
        }
        
        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.3px;
        }
        
        .stats {
            display: flex;
            gap: 1rem;
            font-size: 0.75rem;
            color: #71717a;
        }
        
        .stat { display: flex; align-items: center; gap: 0.25rem; }
        .stat-num { color: #6366f1; font-weight: 600; }
        
        .hero {
            padding: 2rem 1rem 1.5rem;
        }
        
        .hero h1 {
            font-size: 1.75rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 0.75rem;
            color: #fafafa;
        }
        
        .hero p {
            font-size: 0.9375rem;
            color: #a1a1aa;
            line-height: 1.6;
        }
        
        .courses {
            padding: 0 1rem 2rem;
        }
        
        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #fafafa;
            margin-bottom: 1rem;
        }
        
        .course-card {
            background: rgba(24, 24, 37, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .course-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .course-card:active {
            transform: scale(0.98);
            transition: transform 0.1s;
        }
        
        .course-card:active::before {
            opacity: 1;
        }
        
        .course-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .course-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(168, 85, 247, 0.15) 100%);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .icon-text {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .course-info {
            flex: 1;
            min-width: 0;
        }
        
        .course-title {
            font-size: 1rem;
            font-weight: 600;
            color: #fafafa;
            margin-bottom: 0.25rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .course-meta {
            font-size: 0.8125rem;
            color: #71717a;
        }
        
        .course-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }
        
        .btn {
            padding: 0.875rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.875rem;
            text-align: center;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            display: block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
        }
        
        .btn-primary:active {
            transform: scale(0.96);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.04);
            color: #e4e4e7;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .btn-secondary:active {
            background: rgba(255, 255, 255, 0.08);
        }
        
        /* Desktop adjustments */
        @media (min-width: 768px) {
            .navbar { padding: 1.5rem 2rem; }
            .nav-content { max-width: 1200px; margin: 0 auto; }
            .hero { padding: 3rem 2rem 2rem; max-width: 1200px; margin: 0 auto; }
            .hero h1 { font-size: 2.5rem; }
            .hero p { font-size: 1.125rem; }
            .courses { padding: 0 2rem 3rem; max-width: 1200px; margin: 0 auto; }
            .courses-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 1.25rem; }
            .course-card { margin-bottom: 0; }
        }
        
        @media (min-width: 1024px) {
            .courses-grid { grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">Taiwo Study Hub</div>
            <div class="stats">
                <div class="stat"><span class="stat-num">10</span> Courses</div>
                <div class="stat"><span class="stat-num">500+</span> Questions</div>
            </div>
        </div>
    </nav>

    <section class="hero">
        <h1>Master Your Studies</h1>
        <p>Access comprehensive course materials and practice exams designed for academic excellence.</p>
    </section>

    <section class="courses">
        <h2 class="section-title">Your Courses</h2>
        <div class="courses-grid" id="coursesGrid"></div>
    </section>

    <script>
        const courses = [
            { id: 'health_education', name: 'Health Education', abbr: 'HE', questions: 50 },
            { id: 'computer_applications', name: 'Computer Applications', abbr: 'CA', questions: 50 },
            { id: 'ehe_201', name: 'Emergency Healthcare', abbr: 'EH', questions: 50 },
            { id: 'ehe_211', name: 'EHE 211', abbr: 'E2', questions: 50 },
            { id: 'emergency_healthcare', name: 'Emergency Care Education', abbr: 'EC', questions: 50 },
            { id: 'mass_media_healthcare', name: 'Mass Media Healthcare', abbr: 'MM', questions: 50 },
            { id: 'healthy_lifestyle', name: 'Healthy Lifestyle', abbr: 'HL', questions: 50 },
            { id: 'edu_201', name: 'Education Fundamentals', abbr: 'ED', questions: 50 },
            { id: 'reproductive_health', name: 'Reproductive Health', abbr: 'RH', questions: 50 },
            { id: 'ent_211', name: 'Entrepreneurship', abbr: 'EN', questions: 50 }
        ];

        const grid = document.getElementById('coursesGrid');
        courses.forEach(course => {
            const card = document.createElement('div');
            card.className = 'course-card';
            card.innerHTML = `
                <div class="course-header">
                    <div class="course-icon">
                        <span class="icon-text">${course.abbr}</span>
                    </div>
                    <div class="course-info">
                        <div class="course-title">${course.name}</div>
                        <div class="course-meta">${course.questions} Questions</div>
                    </div>
                </div>
                <div class="course-actions">
                    <a href="read.html?course=${course.id}" class="btn btn-secondary">Study</a>
                    <a href="exam.html?course=${course.id}" class="btn btn-primary">Exam</a>
                </div>
            `;
            grid.appendChild(card);
        });
    </script>
</body>
</html>
