<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f0f1e">
    <title>Course Material</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a14;
            color: #e4e4e7;
            line-height: 1.7;
        }
        
        .navbar {
            background: rgba(10, 10, 20, 0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-btn {
            color: #a1a1aa;
            text-decoration: none;
            font-size: 0.9375rem;
            font-weight: 500;
        }
        
        .exam-btn {
            padding: 0.625rem 1rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .exam-btn:active {
            transform: scale(0.96);
        }
        
        .container {
            padding: 1rem;
        }
        
        .content-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }
        
        .content-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fafafa;
            margin-bottom: 0.5rem;
        }
        
        .content-meta {
            color: #71717a;
            font-size: 0.875rem;
        }
        
        .content-body {
            font-size: 0.9375rem;
            line-height: 1.8;
            color: #d4d4d8;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .loading {
            text-align: center;
            padding: 3rem 1rem;
            color: #71717a;
        }
        
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 2px solid rgba(99, 102, 241, 0.1);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (min-width: 768px) {
            .navbar { padding: 1.5rem 2rem; }
            .container { max-width: 900px; margin: 0 auto; padding: 2rem; }
            .content-header h1 { font-size: 2rem; }
            .content-body { font-size: 1.0625rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="back-btn">‚Üê Back</a>
        <a href="#" id="examLink" class="exam-btn">Start Exam</a>
    </nav>

    <div class="container">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Loading...</p>
        </div>
        
        <div id="contentArea" style="display: none;">
            <div class="content-header">
                <h1 id="courseTitle"></h1>
                <div class="content-meta">Study Material</div>
            </div>
            <div class="content-body" id="content"></div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const courseId = params.get('course');
        const courseName = courseId.replace(/_/g, ' ').toUpperCase();
        
        document.getElementById('courseTitle').textContent = courseName;
        document.getElementById('examLink').href = `exam.html?course=${courseId}`;

        fetch(`content/${courseId}.txt`)
            .then(res => res.text())
            .then(text => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('contentArea').style.display = 'block';
                document.getElementById('content').textContent = text;
            })
            .catch(err => {
                document.getElementById('loading').innerHTML = '<p>Content not available</p>';
            });
    </script>
</body>
</html>
