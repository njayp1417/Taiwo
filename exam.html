<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f0f1e">
    <title>CBT Exam</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a14;
            color: #e4e4e7;
            line-height: 1.6;
            padding-bottom: 2rem;
        }
        
        .navbar {
            background: rgba(10, 10, 20, 0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-btn {
            color: #a1a1aa;
            text-decoration: none;
            font-size: 0.9375rem;
            font-weight: 500;
        }
        
        .timer {
            padding: 0.625rem 1rem;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 10px;
            font-weight: 600;
            color: #6366f1;
            font-size: 0.875rem;
        }
        
        .container {
            padding: 1rem;
        }
        
        .exam-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .exam-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fafafa;
            margin-bottom: 0.5rem;
        }
        
        .exam-header p {
            color: #71717a;
            font-size: 0.875rem;
        }
        
        .question-card {
            background: rgba(24, 24, 37, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            padding: 1.25rem;
            margin-bottom: 1rem;
        }
        
        .question-number {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            background: rgba(99, 102, 241, 0.1);
            color: #6366f1;
            border-radius: 8px;
            font-size: 0.8125rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .question-text {
            font-size: 1rem;
            font-weight: 500;
            color: #fafafa;
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .option {
            position: relative;
        }
        
        .option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }
        
        .option label {
            display: block;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1.5px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            color: #d4d4d8;
            font-size: 0.9375rem;
        }
        
        .option input[type="radio"]:checked + label {
            background: rgba(99, 102, 241, 0.1);
            border-color: #6366f1;
            color: #fafafa;
        }
        
        .option label:active {
            transform: scale(0.98);
        }
        
        .submit-btn {
            width: 100%;
            padding: 1.125rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
            position: sticky;
            bottom: 1rem;
        }
        
        .submit-btn:active {
            transform: scale(0.98);
        }
        
        .results {
            display: none;
            padding: 2rem 1rem;
        }
        
        .score-circle {
            width: 160px;
            height: 160px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 700;
            color: white;
        }
        
        .results h2 {
            font-size: 1.75rem;
            color: #fafafa;
            margin-bottom: 0.75rem;
            text-align: center;
        }
        
        .results p {
            font-size: 1.0625rem;
            color: #a1a1aa;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .review-section {
            margin-top: 2rem;
            text-align: left;
        }
        
        .review-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fafafa;
            margin-bottom: 1rem;
        }
        
        .review-card {
            background: rgba(24, 24, 37, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
        }
        
        .review-card.correct {
            border-left: 4px solid #10b981;
        }
        
        .review-card.wrong {
            border-left: 4px solid #ef4444;
        }
        
        .review-question {
            font-weight: 500;
            color: #fafafa;
            margin-bottom: 0.75rem;
        }
        
        .review-answer {
            font-size: 0.9375rem;
            margin: 0.5rem 0;
        }
        
        .your-answer {
            color: #ef4444;
        }
        
        .correct-answer {
            color: #10b981;
        }
        
        .explanation {
            margin-top: 0.75rem;
            padding: 0.75rem;
            background: rgba(99, 102, 241, 0.05);
            border-radius: 8px;
            font-size: 0.875rem;
            color: #d4d4d8;
            line-height: 1.6;
        }
        
        .results-actions {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .loading {
            text-align: center;
            padding: 3rem 1rem;
        }
        
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 2px solid rgba(99, 102, 241, 0.1);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (min-width: 768px) {
            .navbar { padding: 1.5rem 2rem; }
            .container { max-width: 900px; margin: 0 auto; padding: 2rem; }
            .exam-header h1 { font-size: 2rem; }
            .question-card { padding: 2rem; }
            .results-actions { flex-direction: row; justify-content: center; }
            .submit-btn { position: static; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="back-btn">← Exit</a>
        <div class="timer" id="timer">00:00</div>
    </nav>

    <div class="container">
        <div class="exam-header">
            <h1 id="courseTitle">Loading...</h1>
            <p>Answer all questions</p>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p style="color: #71717a;">Preparing exam...</p>
        </div>

        <form id="examForm" style="display: none;">
            <div id="questionsContainer"></div>
            <button type="submit" class="submit-btn">Submit Exam</button>
        </form>

        <div class="results" id="results">
            <div class="score-circle" id="scoreCircle"></div>
            <h2>Complete!</h2>
            <p id="percentageDisplay"></p>
            <div class="results-actions">
                <button onclick="location.reload()" class="submit-btn" style="width: auto; padding: 1rem 2rem;">Retake</button>
                <a href="index.html" class="submit-btn" style="width: auto; padding: 1rem 2rem; text-decoration: none; display: inline-block;">Home</a>
            </div>
            
            <div class="review-section">
                <h3 class="review-title">Review Your Answers</h3>
                <div id="reviewContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const courseId = params.get('course');
        let questions = [];
        let startTime = Date.now();

        document.getElementById('courseTitle').textContent = courseId.replace(/_/g, ' ').toUpperCase();

        setInterval(() => {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const mins = Math.floor(elapsed / 60);
            const secs = elapsed % 60;
            document.getElementById('timer').textContent = 
                `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }, 1000);

        fetch(`databases/${courseId}.json`)
            .then(res => res.json())
            .then(data => {
                questions = data.questions.sort(() => Math.random() - 0.5).slice(0, 20);
                displayQuestions();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('examForm').style.display = 'block';
            })
            .catch(err => {
                document.getElementById('loading').innerHTML = '<p style="color: #71717a;">Questions unavailable</p>';
            });

        function displayQuestions() {
            const container = document.getElementById('questionsContainer');
            questions.forEach((q, index) => {
                const qDiv = document.createElement('div');
                qDiv.className = 'question-card';
                qDiv.innerHTML = `
                    <div class="question-number">Question ${index + 1}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <div class="option">
                                <input type="radio" id="q${index}_${i}" name="q${index}" value="${i}" required>
                                <label for="q${index}_${i}">${opt}</label>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(qDiv);
            });
        }

        document.getElementById('examForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            let score = 0;
            let results = [];
            
            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                const userAnswer = selected ? parseInt(selected.value) : -1;
                const isCorrect = userAnswer === q.correct;
                
                if (isCorrect) score++;
                
                results.push({
                    question: q.question,
                    userAnswer: userAnswer,
                    correctAnswer: q.correct,
                    options: q.options,
                    isCorrect: isCorrect,
                    explanation: q.explanation
                });
            });

            const percentage = (score / questions.length * 100).toFixed(1);
            
            document.getElementById('examForm').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            document.getElementById('scoreCircle').textContent = `${percentage}%`;
            document.getElementById('percentageDisplay').textContent = 
                `${score}/${questions.length} - ${getGrade(percentage)}`;
            
            displayReview(results);
            window.scrollTo(0, 0);
        });
        
        function displayReview(results) {
            const container = document.getElementById('reviewContainer');
            results.forEach((result, index) => {
                const card = document.createElement('div');
                card.className = `review-card ${result.isCorrect ? 'correct' : 'wrong'}`;
                
                let answerHTML = '';
                if (!result.isCorrect) {
                    answerHTML = `
                        <div class="review-answer your-answer">Your answer: ${result.userAnswer >= 0 ? result.options[result.userAnswer] : 'Not answered'}</div>
                        <div class="review-answer correct-answer">Correct answer: ${result.options[result.correctAnswer]}</div>
                    `;
                } else {
                    answerHTML = `<div class="review-answer correct-answer">✓ Correct: ${result.options[result.correctAnswer]}</div>`;
                }
                
                card.innerHTML = `
                    <div class="review-question">Q${index + 1}: ${result.question}</div>
                    ${answerHTML}
                    ${result.explanation ? `<div class="explanation"><strong>Explanation:</strong> ${result.explanation}</div>` : ''}
                `;
                container.appendChild(card);
            });
        }

        function getGrade(percentage) {
            if (percentage >= 90) return 'Outstanding';
            if (percentage >= 80) return 'Excellent';
            if (percentage >= 70) return 'Good';
            if (percentage >= 60) return 'Fair';
            return 'Keep Practicing';
        }
    </script>
</body>
</html>
